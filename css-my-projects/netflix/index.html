<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header>
    <h1><span style="color: white;">NET</span><span style="color: red;">FLÄ°X</span></h1>
    <H4>Thank you for signing up at Netflix.Tell us more about your self</H4>
</header>
<section>
          
              
            <form action="">
        <div>  <label for="name" id="name"></label>Name<br><br>
            <input type="text" name="name" id="name" placeholder="Enter your name"></div>
          
        
         <div><label for="age" >Age</label><br><br>
            <input type="number" name="age" id="age" placeholder="age"></div>
              
                <div><label for="email">Email</label><br><br>
                <input type="email" name="email" id="e-mail" placeholder="Email"></div>
               <div> <label for="type">Content type</label><br><br>
                <select name="type" id="type">
                    <option value="series">Series</option>
                </select></div>
    
            <div class="checkbox"> <h3 style="margin-bottom: 5px;">Movie type</h3>
            <input type="checkbox" name="Comedy" id="comedy">Comedy <br>
            <input type="checkbox" name="action" id="action">Action <br>
            <input type="checkbox" name="romance" id="romance" checked>Romance </div>
            <div>  <h3 style="margin-bottom: 5px;">GENDER</h3>
                <input type="radio" name="male" id="">Male <br>
                <input type="radio" name="female" id="">Female <br>
                <input type="radio" name="other" id="">Other
            </div>
            <div>
                <p>Feed Back</p>
                <textarea name="feed" id="feed" cols="45" rows="10" placeholder="Any comment"></textarea>
            </div>
            <div>
            <input type="submit" value="Submit" id="submit">
            </form>
        </div>
</section>
