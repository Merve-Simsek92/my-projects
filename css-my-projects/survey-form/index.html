<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for the taking  the time to help us improve the platform</p>
    <div>
        <label for="name">Name</label><br><br>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        
    </div>
    <div>
        <label for="surname">Surname</label> <br><br>
        <input type="text" name="surname" id="surname" placeholder="Enter your Surname">
        
    </div>
    <div>
        <label for="email">Email</label><br><br>
        <input type="email" name="email" id="email">
        
    </div>
    <div>
        <label for="">Which option best describes your current role?</label><br><br>
        <select name="role" id="role">
            <option value="role">Select current role</option>
        </select>
    </div>
    <div>
        <label for="">Would you recommend Clarusway to a friend?</label><br>
        <input type="radio" name="recommend" id="yes"> 
        <label for="yes">Definitely,yes</label><br>
        <input type="radio" name="recommend" id="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" name="recommend" id="not sure"> 
        <label for="not sure">Not sure</label><br>
        <input type="radio" name="recommend" id="no">
        <label for="no">Definitely, No</label>
        
    </div>
    <div>
         <label for="">What is your favorite feature of Clarusway?</label><br>
         <select name="option" id="option">
             <option value="option">Select an option</option>

         </select>
         
    </div>
    <div>
        <label for="">What would you like to see improved?(Check all that apply)</label><br>
        <input type="checkbox" name="front-end" id="front-end">Front-end Projects <br>
        <input type="checkbox" name="back-end" id="back-end">Back-end Projects <br>
        <input type="checkbox" name="data" id="data">Data Science <br>
        <input type="checkbox" name="additional" id="additional">Additional Courses

         
    </div>
    <div>
        <label for="">Any comments or suggestions?</label><br>
        <textarea name="comment" id="comment" cols="20" rows="" readonly placeholder="Enter your comment here... Thanxs for your"></textarea>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
